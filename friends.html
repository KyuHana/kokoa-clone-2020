<html lang="en">
  <head>

        <i class="fas fa-battery-full"></i>

    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-lg"></i></a>
        </li>

          <a class="nav__link" href="#"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li nav="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li>
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>

      src="https://kit.fontawesome.com/2c4baaa10a.js"

    ></script>
